<div class="mt-4">
  <div class="row">
    <div class="col-md-8">
      <h1>Product Detail</h1>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary mr-1" (click)="onUpdateProduct(id , categoryId , promotionId)">
        <i class="fas fa-wrench"></i> Update
      </button>
      <button class="btn btn-secondary mr-1" (click)="onDeleteProduct(id)" >
        <i class="fas fa-trash"></i> Delete
      </button>
      <button class="btn btn-danger mr-1" (click)="onRedirectToProductList()">
        <i class="fas fa-ban"></i> Cancel
      </button>
    </div>
  </div>
</div>

<div class="mt-3">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="accordion" id="accordionExample" class="mat-elevation-z8">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link bt" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Personal Information
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body mb-3">
              <div class="row">
                <div class="col-md-6 mt-5">
                  <p class="ml-4"  style="font-size: 19px;">productId:{{id}} </p>
                  <p class="ml-4" style="font-size: 19px;">Product Name: {{productName}} </p>
                  <p class="ml-4" style="font-size: 19px;">Brand: {{brand}}</p>
                  <p class="ml-4" style="font-size: 19px;">Model: {{model}}</p>
                  <p class="ml-4" style="font-size: 19px;">Price: {{price}}</p>
                  <p class="ml-4" style="font-size: 19px;">Release Date: {{releaseDate}}</p>
                  <p class="ml-4" style="font-size: 19px;">Description: {{description}}</p>
                  <p class="ml-4" style="font-size: 19px;">Generation: {{generation}}</p>
                  <p class="ml-4" style="font-size: 19px;">category: {{category}}</p>
                  <p class="ml-4" style="font-size: 19px;">promotion: {{promotion}}<p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10 mt-4">
      <div id="accordion" class="mat-elevation-z8">
        <div class="card">
          <div class="card-header" id="headingTow">
            <h5 class="mb-0">
              <div>
                <button class="btn btn-link bt margin_accordion" data-toggle="collapse" data-target="#collapseTow" aria-expanded="true" aria-controls="collapseTow">
                  image
                </button>
              </div>
            </h5>
          </div>

          <div id="collapseTow" class="collapse show" aria-labelledby="headingTow" data-parent="#accordion">
            <div class="card-body">
              <img src="data:image/jpeg;base64,{{image}}" class="showImage">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
