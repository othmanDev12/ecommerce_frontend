<div class="mt-4">
    <div class="row">
        <div class="col-md-8">
            <h1>User Detail</h1>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary mr-1" (click)="onUpdateCategory(id)" >
                <i class="fas fa-wrench"></i> Update
            </button>
            <button class="btn btn-secondary mr-1" (click)="onDelete(id)">
                <i class="fas fa-trash"></i> Delete
            </button>
            <button class="btn btn-danger mr-1" (click)="onRedirectToListCategory()" >
                <i class="fas fa-ban"></i> Cancel
            </button>
        </div>
    </div>
</div>

<div class="mt-3">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="accordion" id="accordionExample" class="mat-elevation-z8">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link bt" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Personal Information
                            </button>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body mb-3">
                            <div class="row">
                                <div class="col-md-6 mt-5">
                                    <p class="ml-4"  style="font-size: 19px;">CategoryId: {{id}}</p>
                                    <p class="ml-4"  style="font-size: 19px;">Category Name: {{categoryName}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
