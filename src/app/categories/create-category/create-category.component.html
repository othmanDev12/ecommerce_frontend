<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <!--first part-->
    <div class="mt-4">
        <div class="row">
            <div class="col-md-8">
                <div *ngIf="isCreateMode" >
                    <h1>Create Category</h1>
                </div>
                <div *ngIf="!isCreateMode" >
                    <h1>Update Category</h1>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary mr-1" type="submit" (click)="onSubmit()"   ><i class="fas fa-save"></i> Save</button>
                <button class="btn btn-danger mr-1" type="button" (click)="redirectedToCategoryList()" ><i class="fas fa-ban"></i> Cancel </button>
                <button class="btn btn-secondary" type="button"  (click)="onReset()"><i class="fas fa-sync-alt"></i> Reset</button>
            </div>
        </div>
    </div>
    <!-- accordion -->
    <div class="mt-3">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="accordion" id="accordionExample" class="mat-elevation-z8">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link bt" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Category Information
                                </button>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body mt-3 mb-3">
                                <div class="row">
                                    <div class="col-md-8">
                                        <mat-form-field style="width: 73%" class="margin_form">
                                            <mat-label for="categoryName">Category Name:</mat-label>
                                            <input type="text" matInput formControlName="categoryName"   id="categoryName" placeholder="Category Name">
                                            <div *ngIf="categoryForm.controls['categoryName'].errors && !categoryForm.controls['categoryName'].pristine">
                                                <span style="color: red;" *ngIf="categoryForm.controls['categoryName'].errors.required">the category name was required</span>
                                                <span style="color: red;" *ngIf="categoryForm.controls['categoryName'].errors.duplicatedCategoryName">the category name is already token</span>
                                            </div>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
